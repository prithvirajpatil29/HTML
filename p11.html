<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>
    <style>
        /*table,th,td{
            border: 2px;
            border-color: black;
            border-style: solid;
        }*/
        table,th,td{
            border: 2px solid black;
            padding: 20px;
            border-collapse: collapse;        
        }
    </style>
</head>
<body>
    <h2>Table CSS</h2>
    <table> 
        <caption>Employee Details</caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mobile No.</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Prithviraj</td>
            <td>100</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Amogh</td>
            <td>200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Prajwal</td>
            <td>300</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Appu</td>
            <td>400</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Manju</td>
            <td>500</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Nishant</td>
            <td>600</td>
        </tr>

    </table>
</body>
</html>
